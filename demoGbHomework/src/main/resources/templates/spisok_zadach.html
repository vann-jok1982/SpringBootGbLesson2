<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список задач</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .task {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .task img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 5px;
        }
        .task-link {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .add-button {
            background-color: #28a745;
        }
        .filter-link {
            background-color: #007bff;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<header>
    <h1>Список задач</h1>
</header>
<div class="container">
    <div th:each="zadacha : ${spisok}" class="task">
        <img src="https://giftprime.ru/wp-content/uploads/2016/03/5596.30_8_tif_1000x1000.jpg" alt="Задача">
        <a class="task-link" th:href="@{/spisokzadach/{id}(id=${zadacha.getId()})}"
           th:text="${zadacha.getData() + ' - ' + zadacha.getStatus()}">user</a>
    </div>
    <a class="btn add-button" th:href="@{/spisokzadach/save}" th:text="${'Добавить новую запись'}"></a>
    <a class="btn filter-link" th:href="@{/spisokzadach}" th:text="${'Весь список задач'}"></a>
    <a class="btn filter-link" th:href="@{/spisokzadach/postatusu/vprocesse}"
       th:text="${'Отсортировать по статусу <В процессе>'}"></a>
    <a class="btn filter-link" th:href="@{/spisokzadach/postatusu/zavershena}"
       th:text="${'Отсортировать по статусу <завершена>'}"></a>
    <a class="btn filter-link" th:href="@{/spisokzadach/postatusu/nenachata}"
       th:text="${'Отсортировать по статусу <не начата>'}"></a>
</div>
</body>
</html>
